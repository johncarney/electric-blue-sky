---

.macros:
  - &the-rpg (\s*:)?(\s*the)?\s*(TT)?RPG

General topic:
  TTRPG feed meta-discussion:
    tags: meta
    matches:
    - '#?TTRPG\s*Feed\s*Meta(\s*([-—]\s*)?(Discussion|Post))?'
    - '#?TTRPGs?\s*Feeds?'

  No TTRPG Stats:
    tags: meta
    matches:
    - '#?No(\s*TTRPGs?)?\s*Stats'

  TTRPG Stats:
    tags: meta
    matches:
    - '#?TTRPGs?\s*Stats'

  Feed opt-out:
    tags: meta
    matches:
    - '#?No(\s*TTRPGs?)?\s*Feed|\[\s*No(\s*TTRPGs?)?\s*Feed\s*\]'

  Tabletop RPGs:
    matches:
    - '#?(TT|Table(-|\s*)top\s*)(RPG|Role-?playing\s*Game)s?'
    - '#?Tabletop\s*Gam(er?s?|ing)'
    - '#?Pen\s*(-?and-?|&)\s*paper\s*(RPG|Role-?playing\s*Game)s?'
    # Spanish
    - '#?Juegos\s*de\s*rol(\s*de\*mesa)?'

